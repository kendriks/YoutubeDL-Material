<h4 mat-dialog-title>
  <ng-container i18n="Edit subscription dialog title prefix">Editing</ng-container>&nbsp;{{sub.name}}&nbsp;
  <ng-container *ngIf="sub.paused" i18n="Paused suffix">(Paused)</ng-container>
</h4>

<mat-dialog-content>
  <div class="container-fluid">
    <div class="row">
      <app-subscription-settings 
        [sub]="new_sub"
        [downloadAll]="download_all"
        [audioOnlyMode]="audioOnlyMode"
        [timerangeAmount]="timerange_amount"
        [timerangeUnit]="timerange_unit"
        [timeUnits]="time_units"
        [qualities]="available_qualities"
        [editor_initialized]="editor_initialized"
        (downloadAllToggled)="downloadAllToggled()"
        (timerangeChanged)="handleTimerangeChange($event)"
        (editArgs)="openArgsModifierDialog()">
      </app-subscription-settings>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close i18n="Subscribe cancel button">Cancel</button>
  <button mat-button [disabled]="updating || !subChanged()" type="submit" (click)="saveClicked()" i18n="Save button">Save</button>
  <div class="mat-spinner" *ngIf="updating">
    <mat-spinner [diameter]="25"></mat-spinner>
  </div>
</mat-dialog-actions>
